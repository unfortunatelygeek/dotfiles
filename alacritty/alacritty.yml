window:

  opacity: 0.7

  dimensions:
    columns: 220
    lines: 90

  padding:
    x: 15
    y: 15

  dynamic_padding: true

  decorations: none

  startup_mode: Maximized

scrolling:

  history: 10000

  multiplier: 3

  faux_multiplier: 3

  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: JetBrainsMonoNerdFont

  size: 12.0

  offset:
    x: 0
    y: 1

  glyph_offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:

  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

dynamic_title: true

cursor:
  style: Beam

selection:
  text: 000000


live_config_reload: true

# Custom Colors for Alacritty

colors:
  # Default colors
  primary:
    background: '0x0a0c10'
    foreground: '0xf0f3f6'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0x0a0c10'
    cursor: '0xf0f3f6'

  # Normal colors
  normal:
    black: '0x7a828e'
    red: '0xff9492'
    green: '0xFFD2A6'
    yellow: '0xf0b72f'
    blue: '0x311432'
    magenta: '0xcb9eff'
    cyan: '0x39c5cf'
    white: '0xd9dee3'

  # Bright colors
  bright:
    black: '0x9ea7b3'
    red: '0xffb1af'
    green: '0xfee8d2'
    yellow: '0xf7c843'
    blue: '0x6f76ef'
    magenta: '0xcb9eff'
    cyan: '0x39c5cf'
    white: '0xd9dee3'
