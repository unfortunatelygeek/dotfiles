<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superimpose Shirt on Image</title>
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust width as needed */
        }

        .image {
            width: 100%;
            height: auto;
        }

        .shirt {
            position: absolute;
            top: 50px; /* Adjust top position as needed */
            left: 50px; /* Adjust left position as needed */
            width: 100px; /* Adjust shirt size as needed */
            height: auto;
            pointer-events: none; /* Prevents shirt from being interactive */
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn.glitch.com/1f3b68cd-b897-4e49-bcd8-72894c36acbe%2F3487b217-8e86-4db5-944a-cffc928cfc7e.image.png" alt="Person" class="image">
    <img src="https://cdn.glitch.com/1f3b68cd-b897-4e49-bcd8-72894c36acbe%2Fred_tshirt_demo.gif" alt="Shirt" class="shirt">
</div>

</body>
</html>
