<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Demo</title>
  <link rel="stylesheet" href="dropdown.css">
  <!-- Radix UI Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="app">
    <button class="IconButton" aria-label="Customise options">
      <span class="material-icons">menu</span>
    </button>
    <div class="DropdownMenuContent">
      <div class="DropdownMenuItem">New Tab <div class="RightSlot">⌘+T</div></div>
      <div class="DropdownMenuItem">New Window <div class="RightSlot">⌘+N</div></div>
      <div class="DropdownMenuItem" disabled>New Private Window <div class="RightSlot">⇧+⌘+N</div></div>
      <div class="DropdownMenuSubTrigger">More Tools <div class="RightSlot"><span class="material-icons">chevron_right</span></div></div>
      <div class="DropdownMenuSubContent">
        <div class="DropdownMenuItem">Save Page As… <div class="RightSlot">⌘+S</div></div>
        <div class="DropdownMenuItem">Create Shortcut…</div>
        <div class="DropdownMenuItem">Name Window…</div>
        <div class="DropdownMenu.Separator"></div>
        <div class="DropdownMenuItem">Developer Tools</div>
      </div>
      <div class="DropdownMenuSeparator"></div>
      <div class="DropdownMenuCheckboxItem">
        <div class="DropdownMenuItemIndicator"><span class="material-icons">check</span></div>
        Show Bookmarks <div class="RightSlot">⌘+B</div>
      </div>
      <div class="DropdownMenuCheckboxItem">
        <div class="DropdownMenuItemIndicator"><span class="material-icons">check</span></div>
        Show Full URLs
      </div>
      <div class="DropdownMenuSeparator"></div>
      <div class="DropdownMenuLabel">People</div>
      <div class="DropdownMenuRadioItem">
        <div class="DropdownMenuItemIndicator"><span class="material-icons">circle</span></div>
        Pedro Duarte
      </div>
      <div class="DropdownMenuRadioItem">
        <div class="DropdownMenuItemIndicator"><span class="material-icons">circle</span></div>
        Colm Tuite
      </div>
    </div>
  </div>
</body>
</html>
